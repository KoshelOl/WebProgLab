<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body>
	<H1>Метод click флага</H1>
	<FORM NAME = "Test">
		Флаг <INPUT TYPE = "checkbox" NAME = "ch" /> <BR />Состояние флага можно изменить
		и этой кнопкой
		<INPUT TYPE = "button" 
		VALUE = "Смена состояния"
		onclick = "document.Test.ch.click()"
		/>
	</FORM>
</body>
</html>
