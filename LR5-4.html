    <title>Вложенные обьекты</title>

        var human = {
            firstName: "Alex",
            lastName: "Jazun",
            age: 27,
            occupation: {
                company: "ZIEIT",
                position: "Teacher"
            },
			occupation1: {
				company: "Microsoft",
                position: "Web Developer"
			}
        };
        document.write("<p>First name: " + human.firstName);

        document.write("<p>Position: " + human.occupation1.position);
		
    </script>
