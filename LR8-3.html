    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<script>
		var str = prompt("Введите строку", 0);
		function ucFirst(str)
		{
			if (!str) return str;
			return str[0].toUpperCase() + str.slice(1);
		}
		alert(ucFirst());
	</script>
